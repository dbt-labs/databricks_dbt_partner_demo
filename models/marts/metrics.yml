version: 2

metrics:
  - name: revenue
    label: Revenue
    model: ref('fct_orders')
    description: "Total revenue from orders in the specified time period"

    calculation_method: sum
    expression: net_item_sales_amount

    timestamp: order_date
    time_grains: [day, week, month, quarter, year]

    dimensions: 
      - priority_code
