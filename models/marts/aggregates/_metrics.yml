version: 2

metrics:
  - name: retweets
    label: Retweets
    model: ref('agg_tweets')
    description: "Number of Retweets generated by a tweet"

    type: sum
    sql: retweets

    timestamp: created_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - language_name
      - source_name
      - author_id

  - name: likes
    label: Likes
    model: ref('agg_tweets')
    description: "Number of Likes generated by a tweet"

    type: sum
    sql: likes

    timestamp: created_at
    time_grains: [day, week, month, quarter, year]

    dimensions: 
      - language_name
      - source_name
      - author_id
